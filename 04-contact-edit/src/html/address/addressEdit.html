<div class="popup" id="section-address__popup" style="display: none">
    <h2>Address edit</h2>
    <form id="section-address__edit" name="section-address__edit">
        <section class="link-box">
            <div class="link-box__frame">
                <div class="link-box__icon"></div>
                <header>
                    <div class="link-box__input">
                        <label for="id">Id:</label>
                        <input name="id" type="text" value="" placeholder="required" />
                        <p class="error-label"></p>
                    </div>
                    <div class="link-box__input">
                        <label for="address">Address:</label>
                        <input name="address" type="text" value="" />
                        <p class="error-label"></p>
                    </div>
                    <div class="link-box__input">
                        <label for="postcode">Postcode:</label>
                        <input name="postcode" type="text" value="" placeholder="required" />
                        <p class="error-label"></p>
                    </div>
                </header>
            </div>
        </section>
        <button type="button" id="section-address__edit-cancel" class="link-box__button">Cancel</button>
        <button type="button" id="section-address__edit-submit" class="link-box__button">Submit</button>
    </form>
</div>
