<main>
    <h2>Address list</h2>
    <button type="button" id="section-address__list-submit" class="link-box__button">Get</button>
    <button type="button" id="section-address__list-add" class="link-box__button">Add</button>

    <section class="link-box"  id="section-address__list-result" style="display: none">
        <div class="link-box__frame">
            <table class="link-box__table">
                <caption>Addresses</caption>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Address</th>
                        <th>Postcode</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="section-address__list-body">
                </tbody>
            </table>
        </div>
    </section>

</main>
