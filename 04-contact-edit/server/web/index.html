<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Book 04</title>
    <link rel="stylesheet" href="css/normalize-reboot.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="css/contact.css"/>
    <link rel="stylesheet" href="css/detail.css"/>
    <link rel="stylesheet" href="css/edit.css"/>
</head>
<body>
    <header>
        <h1>Star Wars Contact Book</h1>
    </header>

    <main>
    </main>

    <div class="contact" id="prototype">
        <h3 class="contact__name"> <span class="contact__force"></span></h3>
        <div class="contact__body">
            <img class="contact__picture" src="" alt="" />
            <div class="contact__text">
                <h4 class="contact__text-email">email: <a href=""></a></h4>
                <h4 class="contact__text-homeworld">homeworld: <span></span></h4>
                <h4 class="contact__text-species">species: <span></span></h4>
            </div>
        </div>
    </div>

    <section class="popup contact-detail" id="contact-detail">
        <header>
            Contact detail
            <span class="contact-detail__button--close">&#10006;</span>
        </header>
        <div class="contact-detail__body">
            <img data-prop="picture" src="" alt="" />
            <h4 data-prop="name"></h4>
            <div class="contact-detail__text">
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">email:</div>
                    <div class="contact-detail__text-value">
                        <a href="" data-prop="email"></a>
                    </div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">homeworld:</div>
                    <div class="contact-detail__text-value" data-prop="homeworld"></div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">species:</div>
                    <div class="contact-detail__text-value" data-prop="species"></div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">info:</div>
                    <div class="contact-detail__text-value" data-prop="info"></div>
                </div>
            </div>
        </div>
        <button type="button" class="contact-detail__button--edit">&#9998;</button>
    </section>

    <section class="popup contact-edit" id="contact-edit">
        <header>
            Contact edit
            <span class="contact-edit__button--close">&#10006;</span>
        </header>
        <form id="contact-edit__form" name="contact-edit__form">
            <div class="contact-edit__body">
                <div class="contact-edit__field">
                    <label for="id">id:</label>
                    <div class="contact-edit__input">
                        <input name="id" type="text" value="" placeholder="required" />
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="name">name:</label>
                    <div class="contact-edit__input">
                        <input name="name" type="text" value="" />
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="email">email:</label>
                    <div class="contact-edit__input">
                        <input name="email" type="text" value="" placeholder="required" />
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="homeworld">homeworld:</label>
                    <div class="contact-edit__input">
                        <input name="homeworld" type="text" value="" />
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="species">species:</label>
                    <div class="contact-edit__input">
                        <input name="species" type="text" value="" />
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="force">force:</label>
                    <div class="contact-edit__select">
                        <select name="force">
                            <option value="">--</option>
                            <option value="light">light</option>
                            <option value="dark">dark</option>
                        </select>
                        <div class="error-label"></div>
                    </div>
                </div>
                <div class="contact-edit__field">
                    <label for="info">info:</label>
                    <div class="contact-edit__input">
                        <textarea name="info" rows="4"></textarea>
                        <div class="error-label"></div>
                    </div>
                </div>
            </div>
            <button type="button" class="contact-edit__button--submit">&#10004;</button>
        </form>
    </section>

    <section class="popup" id="section-address__confirm" style="display: none">
        <h2>Address delete</h2>
        <p>Are you sure to delete this address ?</p>
        <button type="button" id="section-address__delete-cancel" class="contact-edit__button">Cancel</button>
        <button type="button" id="section-address__delete-submit" class="contact-edit__button">Delete</button>
    </section>

    <script src="js/bundle.js"></script>
</body>
</html>
