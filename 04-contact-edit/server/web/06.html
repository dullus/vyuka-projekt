<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 5</title>
    <!--script src="js/jquery-3.1.1.min.js"></script-->
    <link rel="stylesheet" href="css/normalize-reboot.css"></head>
    <link rel="stylesheet" href="css/font.css"></head>
    <link rel="stylesheet" href="css/contact.css"></head>
    <link rel="stylesheet" href="css/popup.css"></head>
</head>
<body>
    <header>
        <h1>Star Wars Contact Book</h1>
    </header>

    <main>
    </main>

    <div class="contact" id="prototype">
        <h3 class="contact__name">Anakin Skywalker <span class="contact__force">light</span>
        </h3>
        <div class="contact__body">
            <img class="contact__picture" src="img/uploads/anakin-skywalker.jpg" alt="" />
            <div class="contact__text">
                <h4 class="contact__text-email">email: <a href="anakin@tatooine.com">anakin@tatooine.com</a></h4>
                <h4 class="contact__text-homeworld">homeworld: <span>Tatooine</span></h4>
                <h4 class="contact__text-species">species: <span>human</span></h4>
            </div>
        </div>
    </div>

    <div class="popup" id="section-address__show" style="display: none">
        <h2>Address show</h2>
        <section>
        </section>
        <button type="button" id="yy" class="link-box__button">Cancel</button>
        <button type="button" id="xx" class="link-box__button">Edit</button>
    </div>

    <div class="popup" id="section-address__popup" style="display: none">
        <h2>Address edit</h2>
        <form id="section-address__edit" name="section-address__edit">
            <section class="link-box">
                <div class="link-box__frame">
                    <div class="link-box__icon"></div>
                    <header>
                        <div class="link-box__input">
                            <label for="id">Id:</label>
                            <input name="id" type="text" value="" placeholder="required" />
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__input">
                            <label for="name">Name:</label>
                            <input name="name" type="text" value="" />
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__input">
                            <label for="email">Email:</label>
                            <input name="email" type="text" value="" placeholder="required" />
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__input">
                            <label for="homeworld">Homeworld:</label>
                            <input name="homeworld" type="text" value="" />
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__input">
                            <label for="species">Species:</label>
                            <input name="species" type="text" value="" />
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__input">
                            <label for="info">Info:</label>
                            <textarea name="info"></textarea>
                            <p class="error-label"></p>
                        </div>
                        <div class="link-box__select">
                            <label for="force">Force:</label>
                            <select name="force">
                                <option value="">--</option>
                                <option value="light">light</option>
                                <option value="dark">dark</option>
                            </select>
                            <p class="error-label error-label--select "></p>
                        </div>
                    </header>
                </div>
            </section>
            <button type="button" id="section-address__edit-cancel" class="link-box__button">Cancel</button>
            <button type="button" id="section-address__edit-submit" class="link-box__button">Submit</button>
        </form>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
