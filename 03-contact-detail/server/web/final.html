<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Book 03</title>
    <link rel="stylesheet" href="css/normalize-reboot.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="css/contact.css"/>
    <link rel="stylesheet" href="css/detail.css"/>
</head>
<body>
    <header>
        <h1>Star Wars Contact Book</h1>
    </header>

    <main>
    </main>

    <div class="contact" id="prototype">
        <h3 class="contact__name"> <span class="contact__force"></span></h3>
        <div class="contact__body">
            <img class="contact__picture" src="" alt="" />
            <div class="contact__text">
                <h4 class="contact__text-email">email: <a href=""></a></h4>
                <h4 class="contact__text-homeworld">homeworld: <span></span></h4>
                <h4 class="contact__text-species">species: <span></span></h4>
            </div>
        </div>
    </div>

    <section class="popup contact-detail" id="contact-detail">
        <header>
            Contact detail
            <span class="contact-detail__button--close">
                <svg version="1.1" class="icon-error" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                	<circle class="icon-error__circle" style="fill:#fa8072;" cx="25" cy="25" r="25"/>
                	<polyline class="icon-error__cross" style="fill:none;stroke-width:6;stroke-linecap:round;stroke-miterlimit:10;" points="16,34 25,25 34,16"/>
                	<polyline class="icon-error__cross" style="fill:none;stroke-width:6;stroke-linecap:round;stroke-miterlimit:10;" points="16,16 25,25 34,34"/>
                </svg>
            </span>
        </header>
        <div class="contact-detail__body">
            <img data-prop="picture" src="" alt="" />
            <h4 data-prop="name"></h4>
            <div class="contact-detail__text">
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">email:</div>
                    <div class="contact-detail__text-value">
                        <a href="" data-prop="email"></a>
                    </div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">homeworld:</div>
                    <div class="contact-detail__text-value" data-prop="homeworld"></div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">species:</div>
                    <div class="contact-detail__text-value" data-prop="species"></div>
                </div>
                <div class="contact-detail__text-row">
                    <div class="contact-detail__text--label">info:</div>
                    <div class="contact-detail__text-value" data-prop="info"></div>
                </div>
            </div>
        </div>
        <button type="button" class="contact-detail__button contact-detail__button--edit">
            <img src="img/icons/icon-compose.svg" alt="edit" />
            <span>Edit</span>
        </button>
        <button type="button" class="contact-detail__button contact-detail__button--delete contact-detail__button--disabled">
            <img src="img/icons/icon-trash.svg" alt="delete" />
            <span>Delete</span>
        </button>
    </section>

    <script src="js/bundle.js"></script>
</body>
</html>
